<!DOCTYPE HTML>
<!-- Website template by freewebsitetemplates.com -->
<html>
{% load staticfiles %}
<head>
	<meta charset="UTF-8">
	<title>ZPP Hermes</title>
	<link rel="stylesheet" href="{% static 'app/content/style.css' %}" type="text/css">
    <link rel="stylesheet" type="text/css" href="{% static 'app/scripts/jquery-ui-1.11.4/jquery-ui.min.css' %}"/>
    <script src="{% static 'app/scripts/jquery-2.1.4.min.js' %}"></script>
    <script src="{% static 'app/scripts/jquery-ui-1.11.4/jquery-ui.min.js' %}"></script>
</head>
<body>
	<div id="header">
		<div class="clearfix">
			<div class="logo">
				<a href="{% url 'app:home' %}"><img src="{% static 'app/media/logo-hermes.png' %}" alt="LOGO" height="120" width="289"></a>
			</div>
			<ul class="navigation">
				<li class="{%block home%}{%endblock%}">
					<a href="{% url 'app:home' %}">Home</a>
				</li>
                <li class="{%block gradesDynamic%}{%endblock%}">
					<a href="{% url 'app:gradesDynamic' %}">Wprowadź oceny</a>
				</li>
				<li class="{%block register%}{%endblock%}">
					<a href="{% url 'app:register' %}">Rejestracja</a>
				</li>
                <li class="{%block login%}{%endblock%}">
					<a href="{% url 'app:login' %}">Logowanie</a>
				</li>

			</ul>
		</div>
	</div>
	<div id="contents">
        {% block content %}{% endblock %}

	</div>
	<div id="footer">
		<div class="clearfix">
			<div class="section">
				<h4>Nowości</h4>
				<p>
					Hermes rusza!
				</p>
			</div>
			<div class="section contact">
				<h4>Kontakt</h4>
				<p>
					<span>Email:</span> info-hermes@google.com
				</p>
                <p>
					<span>Telefon:</span> 000-000-000
				</p>
			</div>
			<div class="section">
				<h4>Nic ciekawego</h4>
			</div>
		</div>
		<div id="footnote">
			<div class="clearfix">
				<p>
					{{ year }} - ZPP
				</p>
			</div>
		</div>
	</div>
</body>
</html>
